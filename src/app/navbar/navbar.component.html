
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" class="sidenav" fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async)!.matches ? 'over' : 'side'">
    <mat-toolbar color="primary">
      <!--future svg to go here-->
      <span class="toolbar-filler">TSheets</span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>Dashboard</span>
        <!-- <span mat-line class="secondary">test</span> -->
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/tsheets']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>android</mat-icon>
        <span class="title" mat-line>Timesheet</span>
        <!-- <span mat-line class="secondary">test</span> -->
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>Immigration</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>Profile</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>account_balance</mat-icon>
        <span class="title" mat-line>Admin</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
                <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
        </button>
    <h1 class="component-title">
      <a class="title-link">TSheets</a>
    </h1>
    <span class="toolbar-filler"></span>
    <!--<button id="button-login" md-button [routerLink]="['/signupin']" *ngIf="!(user | async)">Log In</button>-->
    <button id="button-logout" mat-button>Log Out</button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
